<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 淘票票</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/client.css">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;">
        <div class="card" style="width: 100%; max-width: 420px;">
            <div class="card-body" style="padding: 40px;">
                <!-- Logo -->
                <div class="text-center" style="margin-bottom: 32px;">
                    <div style="font-size: 48px; margin-bottom: 12px;">🎫</div>
                    <h1 style="font-size: 28px; font-weight: 700; color: #1976d2; margin-bottom: 8px;">淘票票</h1>
                    <p class="text-muted">让每一次观演都值得期待</p>
                </div>

                <!-- 登录表单 -->
                <div class="form-group">
                    <label class="form-label">手机号</label>
                    <input type="tel" class="form-input" placeholder="请输入手机号">
                </div>

                <div class="form-group">
                    <label class="form-label">验证码</label>
                    <div class="flex" style="gap: 12px;">
                        <input type="text" class="form-input" placeholder="请输入验证码">
                        <button class="btn btn-secondary" style="min-width: 120px;">获取验证码</button>
                    </div>
                </div>

                <a href="index.html" class="btn btn-primary" style="width: 100%; margin-top: 24px; padding: 14px; font-size: 16px; display: inline-block; text-align: center; text-decoration: none;">登录</a>

                <!-- 分隔线 -->
                <div class="flex-between" style="margin: 24px 0; align-items: center;">
                    <div style="flex: 1; height: 1px; background: #eee;"></div>
                    <span class="text-muted text-small" style="padding: 0 16px;">其他登录方式</span>
                    <div style="flex: 1; height: 1px; background: #eee;"></div>
                </div>

                <!-- 第三方登录 -->
                <div class="flex" style="justify-content: center; gap: 32px;">
                    <button class="btn btn-outline btn-small" style="border: none; display: flex; flex-direction: column; align-items: center;">
                        <span style="font-size: 32px; margin-bottom: 4px;">💬</span>
                        <span class="text-small">微信</span>
                    </button>
                    <button class="btn btn-outline btn-small" style="border: none; display: flex; flex-direction: column; align-items: center;">
                        <span style="font-size: 32px; margin-bottom: 4px;">📱</span>
                        <span class="text-small">支付宝</span>
                    </button>
                    <button class="btn btn-outline btn-small" style="border: none; display: flex; flex-direction: column; align-items: center;">
                        <span style="font-size: 32px; margin-bottom: 4px;">🍎</span>
                        <span class="text-small">Apple</span>
                    </button>
                </div>

                <!-- 注册提示 -->
                <div class="text-center" style="margin-top: 32px;">
                    <span class="text-muted">还没有账号？</span>
                    <a href="#" style="color: #1976d2; font-weight: 500;">立即注册</a>
                </div>

                <!-- 返回首页 -->
                <div class="text-center" style="margin-top: 16px;">
                    <a href="index.html" style="color: #666; font-size: 13px;">返回首页</a>
                </div>

                <!-- 协议 -->
                <div class="text-center text-small text-muted" style="margin-top: 24px;">
                    登录即代表您同意<br>
                    <a href="#" style="color: #1976d2;">《用户服务协议》</a> 和
                    <a href="#" style="color: #1976d2;">《隐私政策》</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
