<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建演出 - 淘票票管理后台</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- 侧边栏 -->
        <aside class="admin-sidebar">
            <div class="admin-sidebar-header">
                <div class="admin-logo">
                    <span style="font-size: 24px;">🎫</span>
                    <span>淘票票</span>
                </div>
                <div class="text-small" style="color: rgba(255,255,255,0.5); margin-top: 4px;">管理后台</div>
            </div>

            <nav class="admin-nav">
                <a href="admin-index.html" class="admin-nav-item">
                    <span class="admin-nav-icon">📊</span>
                    <span>数据概览</span>
                </a>
                <a href="admin-events.html" class="admin-nav-item active">
                    <span class="admin-nav-icon">🎭</span>
                    <span>演出管理</span>
                </a>
                <a href="admin-sessions.html" class="admin-nav-item">
                    <span class="admin-nav-icon">📅</span>
                    <span>场次管理</span>
                </a>
                <a href="admin-seats.html" class="admin-nav-item">
                    <span class="admin-nav-icon">💺</span>
                    <span>座位管理</span>
                </a>
                <a href="admin-orders.html" class="admin-nav-item">
                    <span class="admin-nav-icon">📋</span>
                    <span>订单管理</span>
                </a>

                <div class="admin-nav-section">AI功能</div>
                <a href="admin-knowledge.html" class="admin-nav-item">
                    <span class="admin-nav-icon">📚</span>
                    <span>知识库管理</span>
                </a>
                <a href="admin-rag-config.html" class="admin-nav-item">
                    <span class="admin-nav-icon">🔍</span>
                    <span>RAG配置</span>
                </a>
                <a href="admin-templates.html" class="admin-nav-item">
                    <span class="admin-nav-icon">📢</span>
                    <span>推送模板</span>
                </a>
                <a href="admin-ai-analytics.html" class="admin-nav-item">
                    <span class="admin-nav-icon">📈</span>
                    <span>AI分析</span>
                </a>

                <div class="admin-nav-section">系统管理</div>
                <a href="admin-dashboard.html" class="admin-nav-item">
                    <span class="admin-nav-icon">📊</span>
                    <span>统计看板</span>
                </a>
                <a href="admin-config.html" class="admin-nav-item">
                    <span class="admin-nav-icon">⚙️</span>
                    <span>运营配置</span>
                </a>
                <a href="admin-logs.html" class="admin-nav-item">
                    <span class="admin-nav-icon">📝</span>
                    <span>操作日志</span>
                </a>
                <a href="admin-roles.html" class="admin-nav-item">
                    <span class="admin-nav-icon">👥</span>
                    <span>权限角色</span>
                </a>
            </nav>

            <div class="admin-sidebar-footer">
                <div class="flex" style="align-items: center; gap: 8px; margin-bottom: 8px;">
                    <div style="width: 32px; height: 32px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center;">管</div>
                    <div style="flex: 1;">
                        <div style="font-size: 14px;">管理员</div>
                        <div class="text-small" style="opacity: 0.7;">admin@taopiaopiao.com</div>
                    </div>
                </div>
                <a href="admin-login.html" style="color: rgba(255,255,255,0.5); font-size: 13px;">退出登录</a>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="admin-main">
            <header class="admin-header">
                <div class="admin-header-title">新建演出</div>
                <div class="admin-header-actions">
                    <a href="admin-events.html" class="btn btn-secondary">返回列表</a>
                </div>
            </header>

            <div class="admin-content">
                <form class="admin-form">
                    <!-- 基本信息 -->
                    <div class="admin-form-section">
                        <div class="admin-form-section-title">基本信息</div>
                        <div class="admin-form-row">
                            <div class="form-group">
                                <label class="form-label">演出名称 <span style="color: #d32f2f;">*</span></label>
                                <input type="text" class="form-input" placeholder="请输入演出名称" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">演出类型 <span style="color: #d32f2f;">*</span></label>
                                <select class="form-select" required>
                                    <option value="">请选择类型</option>
                                    <option value="concert">演唱会</option>
                                    <option value="theatre">话剧歌剧</option>
                                    <option value="exhibition">展览休闲</option>
                                    <option value="sports">体育</option>
                                    <option value="kids">儿童亲子</option>
                                    <option value="music">音乐演出</option>
                                    <option value="dance">舞蹈芭蕾</option>
                                </select>
                            </div>
                        </div>
                        <div class="admin-form-row">
                            <div class="form-group">
                                <label class="form-label">艺人/主办方 <span style="color: #d32f2f;">*</span></label>
                                <input type="text" class="form-input" placeholder="请输入艺人或主办方名称" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">城市 <span style="color: #d32f2f;">*</span></label>
                                <select class="form-select" required>
                                    <option value="">请选择城市</option>
                                    <option value="shanghai">上海</option>
                                    <option value="beijing">北京</option>
                                    <option value="guangzhou">广州</option>
                                    <option value="shenzhen">深圳</option>
                                    <option value="hangzhou">杭州</option>
                                    <option value="nanjing">南京</option>
                                    <option value="chengdu">成都</option>
                                    <option value="wuhan">武汉</option>
                                </select>
                            </div>
                        </div>
                        <div class="admin-form-row">
                            <div class="form-group">
                                <label class="form-label">默认场馆 <span style="color: #d32f2f;">*</span></label>
                                <select class="form-select" required>
                                    <option value="">请选择场馆</option>
                                    <option value="1">国家体育场（鸟巢）</option>
                                    <option value="2">上海体育场</option>
                                    <option value="3">北京工人体育场</option>
                                    <option value="4">广州体育馆</option>
                                </select>
                                <input type="hidden" name="venue_id" value="">
                            </div>
                            <div class="form-group">
                                <label class="form-label">副标题</label>
                                <input type="text" class="form-input" name="subtitle" placeholder="如：嘉年华世界巡回演唱会-上海站">
                            </div>
                        </div>
                    </div>

                    <!-- 时间信息 -->
                    <div class="admin-form-section">
                        <div class="admin-form-section-title">时间信息</div>
                        <div class="admin-form-row">
                            <div class="form-group">
                                <label class="form-label">演出开始日期</label>
                                <input type="date" class="form-input" name="event_start_date">
                                <label class="form-label">演出结束日期</label>
                                <input type="date" class="form-input" name="event_end_date">
                            </div>
                            <div class="form-group">
                                <label class="form-label">演出时长（分钟）</label>
                                <input type="number" class="form-input" name="metadata[duration]" placeholder="请输入演出时长" min="1">
                            </div>
                        </div>
                    </div>

                    <!-- 预售时间 -->
                    <div class="admin-form-section">
                        <div class="admin-form-section-title">预售时间</div>
                        <div class="admin-form-row">
                            <div class="form-group">
                                <label class="form-label">开售时间 <span style="color: #d32f2f;">*</span></label>
                                <input type="datetime-local" class="form-input" name="sale_start_time" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">停售时间</label>
                                <input type="datetime-local" class="form-input" name="sale_end_time">
                            </div>
                        </div>
                    </div>

                    <!-- 票档设置 -->
                    <div class="admin-form-section">
                        <div class="admin-form-section-title">票档设置</div>
                        <div class="form-group">
                            <label class="form-label">票档列表 <span style="color: #d32f2f;">*</span></label>
                            <div class="text-small text-muted" style="margin-bottom: 12px;">添加不同价格的票档，每个票档对应不同的座位区域</div>

                            <!-- 票档项模板 -->
                            <div style="border: 1px solid #eee; border-radius: 4px; padding: 16px; margin-bottom: 12px; background: #fafafa;">
                                <div class="admin-form-row">
                                    <div class="form-group">
                                        <label class="form-label">票档名称</label>
                                        <input type="text" class="form-input" name="ticket_tiers[0].name" placeholder="如：VIP、一等座、二等座" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">价格（元）<span style="color: #d32f2f;">*</span></label>
                                        <input type="number" class="form-input" name="ticket_tiers[0].price" placeholder="请输入价格" min="0" step="0.01" required>
                                    </div>
                                </div>
                                <div class="admin-form-row">
                                    <div class="form-group">
                                        <label class="form-label">座位颜色</label>
                                        <input type="color" class="form-input" name="ticket_tiers[0].color" value="#FF5722" style="height: 38px;">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">每人限购</label>
                                        <input type="number" class="form-input" name="ticket_tiers[0].max_purchase" placeholder="每单最多购买数量" min="1" value="4">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">票档说明</label>
                                    <input type="text" class="form-input" name="ticket_tiers[0].description" placeholder="如：含周边礼包、优先入场">
                                </div>
                            </div>

                            <button type="button" class="btn btn-secondary btn-small">+ 添加票档</button>
                        </div>
                    </div>

                    <!-- 演出详情 -->
                    <div class="admin-form-section">
                        <div class="admin-form-section-title">演出详情</div>
                        <div class="form-group">
                            <label class="form-label">演出海报</label>
                            <input type="url" class="form-input" name="cover_image" placeholder="请输入海报图片URL">
                            <div class="text-small text-muted" style="margin-top: 4px;">建议尺寸：800×1000px，大小不超过 5MB</div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">演出图片</label>
                            <input type="url" class="form-input" name="images[]" placeholder="请输入更多图片URL，用逗号分隔">
                            <div class="text-small text-muted" style="margin-top: 4px;">多图URL用英文逗号分隔</div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">演出简介</label>
                            <textarea class="form-textarea" name="description" placeholder="请输入演出简介，将显示在演出详情页" rows="4"></textarea>
                        </div>
                        <div class="admin-form-row">
                            <div class="form-group">
                                <label class="form-label">温馨提示</label>
                                <textarea class="form-textarea" name="metadata[tips]" placeholder="如：儿童入场提示、禁止携带物品等" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">购票须知</label>
                                <textarea class="form-textarea" name="metadata[refund_policy]" placeholder="如：退换票政策、实名制要求等" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- 状态设置 -->
                    <div class="admin-form-section">
                        <div class="admin-form-section-title">状态设置</div>
                        <div class="form-group">
                            <label class="form-label">上架状态</label>
                            <div style="padding: 8px 0;">
                                <label style="margin-right: 24px; cursor: pointer;">
                                    <input type="radio" name="status" value="draft"> 草稿
                                </label>
                                <label style="margin-right: 24px; cursor: pointer;">
                                    <input type="radio" name="status" value="on_sale" checked> 立即上架
                                </label>
                                <label style="margin-right: 24px; cursor: pointer;">
                                    <input type="radio" name="status" value="off_sale"> 下架
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">标签设置</label>
                            <div style="padding: 8px 0;">
                                <label style="margin-right: 24px; cursor: pointer;">
                                    <input type="checkbox" name="tags[]" value="recommended"> 首页推荐
                                </label>
                                <label style="margin-right: 24px; cursor: pointer;">
                                    <input type="checkbox" name="tags[]" value="hot"> 热门演出
                                </label>
                                <label style="margin-right: 24px; cursor: pointer;">
                                    <input type="checkbox" name="tags[]" value="coming_soon"> 即将开售
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- 表单操作按钮 -->
                    <div class="admin-form-actions">
                        <button type="button" class="btn btn-secondary">保存草稿</button>
                        <button type="button" class="btn btn-secondary">预览</button>
                        <button type="submit" class="btn btn-primary">发布演出</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
